<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="UTF-8">
<title>Exercice affichage Jquery</title>
<script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous"></script>

<style>
  #contenu {
    border: 1px solid gray;
    padding: 1em;
  }
</style>

<script>
  var compteur = 1;
  
  // Afficher/cacher la div #contenu
  function afficher_cacher() {
    console.log("Fonction afficher_cacher");
    if ($("#contenu:hidden").length === 0) {
      $("#contenu").hide();
      $(".btnAfficheCacher").val("Afficher");
    } else {
      $("#contenu").show();
      $(".btnAfficheCacher").val("Cacher");
    }
  }
  
  // Ajouter un paragraphe dans le #contenu
  function ajout_paragraphe(position) {
    console.log("Fonction ajout_paragraphe");
    var par = $("<p>");
    par.html("Nouveau paragraphe " + (compteur++));
    if (position === 'haut') {
      $(".btnAjoutParagraphe:first").after(par);
    } else {
      $(".btnAjoutParagraphe:last").before(par);
    }
  }
</script>

</head>

<body>

<h1>Page d'exercices Jquery</h1>

<input class="btnAfficheCacher" type="button" value="Cacher" onclick="afficher_cacher();" />

<div id="contenu">
  <input class="btnAjoutParagraphe" type="button" value="+" onclick="ajout_paragraphe('haut');" />
  
  <p>Ceci est un contenu intéressant mais volumineux</p>
  <ul>
    <li>Avec une liste</li>
    <li>Contenant beaucoup</li>
    <li>Contenant d'éléments</li>
  </ul>
  <img alt="Logo de Wikipédia" src="https://fr.wikipedia.org/static/images/icons/wikipedia.png" />
  <p>Et même une image</p>
  
  <input class="btnAjoutParagraphe" type="button" value="+" onclick="ajout_paragraphe('bas');" />
</div>

<div>
</div>

<input class="btnAfficheCacher" type="button" value="Cacher" onclick="afficher_cacher();" />

<p>Copyright moi</p>

</body>
</html>
